spring:
  datasource:
    url: ${URL_JDBC}
    hikari:
      username: ${USERNAME}
      password: ${PASSWORD}
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
springfox:
  documentation:
    swagger-ui:
      base-url: /documentation
api:
  secret: ${API_SECRET}
server:
  port: 8081

